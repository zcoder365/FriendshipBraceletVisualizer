<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Friendship Bracelets</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>

    <body align="center">
        <form action="/design">
            <h3>Choose 3 Colors:</h3>

            <input type="color" id="color1" name="color1">

            <input type="color" id="color2" name="color2">

            <input type="color" id="color3" name="color3">

            <br><br>

            <h3>Choose the Pattern:</h3>
            <input type="radio" id="pattern" name="pattern" value="1">
            <label for="pattern">1</label>

            <input type="radio" id="pattern" name="pattern" value="2">
            <label for="pattern">2</label>

            <input type="radio" id="pattern" name="pattern" value="3">
            <label for="pattern">3</label>

            <br><br>

            <input type="submit" value="Design">
        </form>

    </body>
</html>
